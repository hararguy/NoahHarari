<!DOCTYPE html>
<html>
<head>
  <title>Coming Soon - Automotive</title>
  <style>
    /* Reset default margin and padding */
    body, html {
      margin: 0;
      padding: 0;
    }

    /* Set background color and text color */
    body {
      background-color: #f5f5f5;
      color: #333;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Set the container styles */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Style the heading */
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    /* Style the subheading */
    h2 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    /* Style the description */
    p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    /* Style the countdown timer */
    .countdown {
      font-size: 24px;
    }

    /* Style the footer */
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coming Soon</h1>
</h2>
    <p>We're working hard to bring you an amazing project. Stay tuned!</p>
    <div class="countdown">
      <p></p>
    </div>
    <div class="footer">
      &copy; 2023 All rights reserved.
    </div>
  </div>
</body>
</html>
